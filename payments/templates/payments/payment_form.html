{% extends "app/base.html" %}
<!---->
{% block content %}
<div class="container mt-4">
  <h2>Make a Payment</h2>
  <form method="post" action="">
    {% csrf_token %}

    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number (M-Pesa)</label>
      <input
        type="text"
        id="phone_number"
        name="phone_number"
        class="form-control"
        placeholder="e.g. 2547XXXXXXXX"
        required
      />
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount (KES)</label>
      <input
        type="number"
        id="amount"
        name="amount"
        class="form-control"
        placeholder="Enter amount"
        required
      />
    </div>

    <div class="mb-3">
      <label for="account_number" class="form-label"
        >Account Number (Chama)</label
      >
      <input
        type="text"
        id="account_number"
        name="account_number"
        class="form-control"
        value="{{ chama.account_number|default:'' }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-success">Pay with M-Pesa</button>
  </form>
</div>
{% endblock %}

{% extends "app/base.html" %}
<!---->
{% load static %}
<!---->
{% block title %}Message Sent | ChamaApp{% endblock %}
<!---->
{% block content %}
<div class="container text-center my-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px">
    <div class="mb-4">
      <i class="fa-solid fa-circle-check fa-3x text-success mb-3"></i>
      <h2 class="text-success">Thank You!</h2>
      <p class="text-muted">
        Your message has been sent successfully. Our support team will get back
        to you as soon as possible.
      </p>
    </div>

    <div class="mt-4">
      <a href="{% url 'home' %}" class="btn btn-success me-2">
        <i class="fa-solid fa-house"></i> Back to Home
      </a>
      <a href="{% url 'contact_support' %}" class="btn btn-outline-success">
        <i class="fa-solid fa-envelope"></i> Send Another Message
      </a>
    </div>
  </div>
</div>
{% endblock %}
